{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}

{{ wtf.quick_form(form) }}

<h2>Relação de cursos cadastrados</h2>
<table class="table">
    <thead>
        <tr>
            <th>Curso</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
        {% for key in class_all %}
        <tr>
            <td>{{ key.name }}</td>
            <td>{{ key.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
